  <article class="post-content">
    <h1>Matlab绘制局部放大图</h1>
    <p>可以采用<code>axes</code>函数在当前图中插入一个小图的方法绘制局部放大图。<br>如下代码：</p>
<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">func = &#123;@(x) <span class="built_in">sin</span>(x), @(x) <span class="built_in">cos</span>(x)&#125;;</span><br><span class="line">x = <span class="built_in">linspace</span>(<span class="number">0</span>, <span class="number">15</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">figure</span>;</span><br><span class="line">ax1 = axes(<span class="string">&#x27;Position&#x27;</span>, [<span class="number">0.11</span>, <span class="number">0.15</span>, <span class="number">0.8</span>, <span class="number">0.8</span>]); <span class="comment">% 主图</span></span><br><span class="line">ax2 = axes(<span class="string">&#x27;Position&#x27;</span>, [<span class="number">0.5</span>, <span class="number">0.65</span>, <span class="number">0.3</span>, <span class="number">0.25</span>]); <span class="comment">% 局部图</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:<span class="built_in">length</span>(func)</span><br><span class="line">    <span class="built_in">plot</span>(ax1, x, func&#123;<span class="built_in">i</span>&#125;(x));</span><br><span class="line">    <span class="built_in">hold</span>(ax1, <span class="string">&#x27;on&#x27;</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">plot</span>(ax2, x, func&#123;<span class="built_in">i</span>&#125;(x));</span><br><span class="line">    <span class="built_in">hold</span>(ax2, <span class="string">&#x27;on&#x27;</span>);</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">xlim(ax1, [<span class="number">0</span>, <span class="number">15</span>])</span><br><span class="line">ylim(ax1, [<span class="number">-1</span>, <span class="number">3</span>])</span><br><span class="line">xlabel(ax1, <span class="string">&#x27;$x$&#x27;</span>, <span class="string">&#x27;Interpreter&#x27;</span>, <span class="string">&#x27;latex&#x27;</span>);</span><br><span class="line">ylabel(ax1, <span class="string">&#x27;$y$&#x27;</span>, <span class="string">&#x27;Interpreter&#x27;</span>, <span class="string">&#x27;latex&#x27;</span>);</span><br><span class="line"><span class="built_in">legend</span>(ax1, &#123;<span class="string">&#x27;$sin$&#x27;</span>, <span class="string">&#x27;$cos$&#x27;</span>&#125;, <span class="string">&#x27;Location&#x27;</span>, <span class="string">&#x27;northwest&#x27;</span>, <span class="string">&#x27;Interpreter&#x27;</span>, <span class="string">&#x27;latex&#x27;</span>)</span><br><span class="line"></span><br><span class="line">xlim(ax2, [<span class="number">2</span>, <span class="number">6</span>])</span><br><span class="line">ylim(ax2, [<span class="number">-1</span>, <span class="number">-0.3</span>])</span><br></pre></td></tr></table></figure>
